<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ضريبة 1420</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        direction: rtl;
        font-family: Arial;
        background: #0d0f24;
        overflow-x: hidden;
        text-align: center;
        color: #fff;
    }

    /* خلفية متحركة */
    .animated-bg {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(circle, #1b2050, #0d1028, #080a1b);
        animation: rotateBg 20s linear infinite;
        z-index: -1;
    }

    @keyframes rotateBg {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* صندوق */
    .box {
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.07);
        width: 90%;
        max-width: 400px;
        padding: 25px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .header-text {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #00d4ff;
        text-shadow: 0 0 10px #00eaff;
    }

    .tax-box {
        font-size: 22px;
        margin-top: 20px;
        padding: 15px;
        background: rgba(0,255,255,0.08);
        border-radius: 14px;
        border: 1px solid rgba(0,255,255,0.25);
        color: #00f0ff;
        font-weight: bold;
        box-shadow: inset 0 0 12px rgba(0,255,255,0.2);
    }

    /* زر دفع */
    .btn {
        margin-top: 25px;
        background: #00d4ff;
        color: #000;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 12px #00eaff;
    }

    .btn:hover {
        background: #00eaff;
    }

    /* سهم */
    .arrow {
        font-size: 32px;
        color: #00eaff;
        margin-top: 10px;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="animated-bg"></div>

<div class="box">
    <div class="header-text">⚡ ضريبة الخدمة</div>

    <p>الرجاء سداد الضريبة المستحقة لإكمال العملية.</p>

    <div class="tax-box">
        الضريبة المطلوبة: <span style="color:#fff; font-size:26px;">1,420</span> جنيه
    </div>

    <div class="arrow">⬇</div>

    <button class="btn">ادفع الآن</button>
</div>

</body>
</html>
